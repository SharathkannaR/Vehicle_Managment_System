<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Garage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background: #f3f3f3; }
        .card { max-width: 480px; margin: 60px auto; }
        .header { background: #ac193e; color: #fff; padding: 10px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="m-0">User Login</h4>
            <nav>
                <a class="text-white" href="homepage.html">Home</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5>Sign in to your account</h5>
                <form id="userLoginForm">
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="registration.html">New user? Register</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="jsfile.js" defer></script>
</body>
</html>
