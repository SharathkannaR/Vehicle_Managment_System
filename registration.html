<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Garage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .card { max-width: 700px; margin: 40px auto; }
        .header { background: #ac193e; color: #fff; padding: 10px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="m-0">Register New User</h4>
            <nav>
                <a class="text-white" href="homepage.html">Home</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5>Create a new account</h5>
                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a class="btn btn-outline-secondary" href="user_login.html">Existing User? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="jsfile.js" defer></script>
</body>
</html>
