<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Royal Enfield Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .header { background-color: #ac193e; color: white; padding: 15px; }
        .card { max-width: 640px; margin: 40px auto; }
        label { font-weight: 600; }
        .btn-primary { background-color: #ac193e; border: none; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <h3 class="m-0">Royal Enfield Service</h3>
            <nav>
                <a class="text-white me-2" href="homepage.html">Home</a>
                <a class="text-white me-2" href="BikeShowroom.html">Showroom</a>
                <a class="text-white me-2" href="grid.html">Explore</a>
                <a class="text-white" href="#" id="logoutBtn">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4>Book an Appointment</h4>
                <p class="text-muted">Fill out the form below and we'll get back to you to confirm the appointment time.</p>
                <form id="bookingForm">
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="bikeModel">Bike Model</label>
                        <input type="text" class="form-control" id="bikeModel" required>
                    </div>
                    <div class="mb-3">
                        <label for="serviceType">Service Type</label>
                        <select id="serviceType" class="form-select">
                            <option>Regular Maintenance</option>
                            <option>Oil Change</option>
                            <option>Brake & Tyre Service</option>
                            <option>Engine Tuning & Diagnostics</option>
                            <option>Customization</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="serviceDate">Preferred Date</label>
                            <input type="date" id="serviceDate" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="serviceTime">Preferred Time</label>
                            <input type="time" id="serviceTime" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary">Submit Booking</button>
                        <a class="btn btn-outline-secondary" href="BikeShowroom.html">Back to Showroom</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="jsfile.js" defer></script>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // For now we'll just show a success message â€” replace with server side post in production
            alert('Thank you. Your appointment request has been received. We will contact you to confirm the time.');
            this.reset();
        });
    </script>
</body>
</html>
